<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>JQuery n'est pas chargé</h1>

    <script>
      $(document).ready(function () {
        // fonction ready : indique au navigateur
        //execute le code JS lorsque les elements qui constituent mon document sont chargé"
        $("h1").html("Jquery est bien chargé !"); // on remplace le html contenu dans la balise h1 avec un nouveau message
      });
    </script>
  </body>
</html>
