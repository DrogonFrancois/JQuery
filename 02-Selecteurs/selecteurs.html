<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>
      Comment sélectionner des élement de la page web (dom) pour effectuer des
      traitements ?
    </h1>

    <div class="avion">Avion1</div>
    <div class="avion">Avion2</div>
    <div class="avion">Avion3</div>

    <div class="voiture">Voiture1</div>
    <div class="voiture">Voiture3</div>
    <div class="voiture">Voiture3</div>

    <table border="1">
      <tr>
        <td>TD #0</td>
        <td>TD #1</td>
        <td>TD #2</td>
      </tr>
      <tr>
        <td>TD #3</td>
        <td>TD #4</td>
        <td>TD #5</td>
      </tr>
      <tr>
        <td>TD #6</td>
        <td>TD #7</td>
        <td>TD #8</td>
      </tr>
    </table>

    <p>paragraphe1</p>
    <p>paragraphe2</p>
    <p>paragraphe3</p>
    <p>paragraphe4</p>
    <p>paragraphe5</p>

    <section id="masection">Section</section>

    <article>article</article>
    <aside>aside</aside>
    <span>span</span>

    <div id="resultat">resultat...</div>

    <script>
      // -----------------------------------  SELECTION BALISE
      // $ permet d'attraper un élément

      var maBalise = $("span"); // Je sélectionne l'élément span et le garde en memeoire dans la variable maBalise
      console.log("ma balise :" + maBalise); //j'affiche l'élément que j'ai selectionné dans la console.
      $(maBalise).css("color", "purple"); // je change la propriete css color de maBalise dans l'element span

      $("td:eq( 8 )").css("background", "brown"); // je selectionne l'element TD #2 et je lui applique une propriete CSS background

      // ----------------------------------  SELECTION ID

      var monID = $("#masection"); // je sélectionne l'élement qui a l'ID masection et je le garde en memoire dans la variable nommée monID
      console.log("monID : " + monID); // j'affiche mon élément que j'ai selectionné dans la console.
      $(monID).css("color", "red"); // je change la propriete CSS color de mon ID a donc de mon élément qui a l'ID masection

      // ------------------------------------ SELECTION CLASSE

      var maClasse = $(".voiture"); // je selectionne les element qui ont la classe voiture et les gardes en memoire dans une variable
      console.log("maClasse : " + maClasse); // j'affiche mon élément que j'ai selectionné dans la console.
      $(maClasse).css("color", "blue"); // je change la propriete css color de maClasse dans l'element voiture.
      $(".voiture:first").css("color", "green"); //je change la propriete css color de mon premier element voiture.

      //----------------------------------SELECTION MULTIPLE

      var mesElements = $("h1, article, aside"); // je selection different element avec des balise html differente
      console.log("mesElements : " + mesElements); // j'affiche mon élément que j'ai selectionné dans la console.
      $(mesElements).css("color", "orange");

      // ---------------------------------------RESUME DES PRINCIPAUX SELECTEURS

      /*
            selection de la balise HTML : $('span')
            selection d'un ID :$('#id')
            selection d'une classe              : $('.classe')
            selection d'un élément par lui meme : $(this)
            selection d'un élément par sa balise et son type : $('input:texte')
            selection d'un élément par son type : $(':radio') (tous les types radio)
            selection d'un élément par son attribut : $ ('img[alt]') 
            selection d'un élément par son atribut (tous les attribut) : $('[alt]')
            selection d'un élément par le nom de l'attribut ET sa valeur : $("img=[alt='roger']")
            selection de plusieurs sélécteur en meme temps : $('h1, p, #id, .classe')

        */
    </script>
  </body>
</html>
